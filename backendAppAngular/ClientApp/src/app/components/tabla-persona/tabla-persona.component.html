<table class="table">

  <thead class="thead-dark">
    <tr>
      <th *ngFor="let cabecera of cabeceras">{{cabecera}}</th>
      <th *ngIf="isMantenimiento==true">Operaciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let persona of personas | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{persona.iidPersona}}</td>
      <td>{{persona.nombreCompleto}}</td>
      <td>{{persona.telefono}}</td>
      <td>{{persona.correo}}</td>
      <td *ngIf="isMantenimiento==true">
        <i [routerLink]="['/persona-form-mantenimiento',persona.iidPersona]" class="glyphicon glyphicon-edit btn btn-primary"></i>
        <i class="glyphicon glyphicon-trash btn btn-danger" (click)="eliminar(persona.iidPersona)"></i>
      </td>
    </tr>
  </tbody>

</table>

<!--control de paginacion-->
<pagination-controls (pageChange)="p = $event"></pagination-controls>
