
<table class="table">

  <thead class="thead-dark">
    <tr>
      <th *ngFor="let cabecera of cabaceras">{{cabecera}}</th>
      <th *ngIf="isMantenimiento==true">Operaciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let producto of productos | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{producto.idproducto}}</td>
      <td>{{producto.nombre}}</td>
      <td>{{producto.precio}}</td>
      <td>{{producto.stock}}</td>
      <td>{{producto.nombreCategoria}}</td>
      <td *ngIf="isMantenimiento==true">
        <i [routerLink]="['/producto-form-mantenimiento',producto.idproducto]" class="glyphicon glyphicon-edit btn btn-primary"></i>
        <i class="glyphicon glyphicon-trash btn btn-danger" (click)="eliminar(producto.idproducto)"></i>
      </td>
    </tr>
  </tbody>

</table>

<!--control de paginacion-->
<pagination-controls (pageChange)="p = $event"></pagination-controls>
