<table class="table">

  <thead class="thead-dark">
    <tr>
      <th *ngFor="let cabecera of cabeceras">{{cabecera}}</th>
      <th *ngIf="isMantenimiento==true">Operaciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.iidUsuario}}</td>
      <td>{{usuario.nombreUsuario}}</td>
      <td>{{usuario.nombrePersona}}</td>
      <td>{{usuario.nombreTipoUsuario}}</td>
      <td *ngIf="isMantenimiento==true">
        <i [routerLink]="['/usuario-form-mantenimiento',usuario.iidUsuario]" class="glyphicon glyphicon-edit btn btn-primary"></i>
        <i class="glyphicon glyphicon-trash btn btn-danger" (click)="eliminar(usuario.iidUsuario)"></i>
      </td>
    </tr>
  </tbody>

</table>
